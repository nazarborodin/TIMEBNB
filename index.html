<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
  <title>TIMEBNB</title>

  <!-- FAVICON -->
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 width=%2232%22 height=%2232%22><rect width=%22100%%22 height=%22100%%22 fill=%22%23FFDC00%22/></svg>">

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #282828;
      overflow: hidden;
      font-family: Arial, sans-serif;
      touch-action: none;
    }
    canvas {
      display: block;
      margin: 0 auto;
      max-width: 100vw;
      max-height: 100vh;
      /* cursor: none; ← УБРАЛИ СКРЫТИЕ КУРСОРА */
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.3/p5.min.js"></script>
  <script>
    let d = new Date();
    let hour, minute, second;
    let centre_x, centre_y;

    let showCopyMessage = false;
    let copyMessageTimer = 0;
    const contractAddress = "0x..........12.10.2025UTC-15:00.......4444";

    let scale = 1;
    let contractArea = { x1: 0, y1: 0, x2: 0, y2: 0 };

    // Параметры для кругов с цифрами
    let circleSize = 40;
    let circles = [];
    let czImage;       // 16
    let binanceImage;  // 1
    let broccoliImage; // 30
    let fourMemeImage; // 2
    let cainImage;     // 15
    let heyiImage;     // 17
    let wmafiaImage;   // 7
    let orangeImage;   // 8
    let linBtcImage;   // 3
    let btcDayuImage;  // 4
    let aryaImage;     // 5
    let moonDogImage;  // 6
    let zkgoudanImage; // 9
    let aaScienceImage; // 10
    let htrZacImage;   // 11
    let huaHuaImage;   // 12
    let mirroImage;    // 13
    let huangImage;    // 14
    let broLeonImage;  // 24

    // Цена BNB
    let bnbPrice = "—";
    let lastUpdate = 0;

    // Для кастомного X
    let showCustomX = false;
    let xCursorX, xCursorY;

    function preload() {
      czImage = loadImage("https://raw.githubusercontent.com/nazarborodin/TIMEBNB/main/16.png");
      binanceImage = loadImage("https://raw.githubusercontent.com/nazarborodin/TIMEBNB/main/1.png");
      broccoliImage = loadImage("https://raw.githubusercontent.com/nazarborodin/TIMEBNB/main/30.png");
      fourMemeImage = loadImage("https://raw.githubusercontent.com/nazarborodin/TIMEBNB/main/2.png");
      cainImage = loadImage("https://raw.githubusercontent.com/nazarborodin/TIMEBNB/main/15.png");
      heyiImage = loadImage("https://raw.githubusercontent.com/nazarborodin/TIMEBNB/main/17.png");
      wmafiaImage = loadImage("https://raw.githubusercontent.com/nazarborodin/TIMEBNB/main/7.png");
      orangeImage = loadImage("https://raw.githubusercontent.com/nazarborodin/TIMEBNB/main/8.png");
      linBtcImage = loadImage("https://raw.githubusercontent.com/nazarborodin/TIMEBNB/main/3.png");
      btcDayuImage = loadImage("https://raw.githubusercontent.com/nazarborodin/TIMEBNB/main/4.png");
      aryaImage = loadImage("https://raw.githubusercontent.com/nazarborodin/TIMEBNB/main/5.png");
      moonDogImage = loadImage("https://raw.githubusercontent.com/nazarborodin/TIMEBNB/main/6.png");
      zkgoudanImage = loadImage("https://raw.githubusercontent.com/nazarborodin/TIMEBNB/main/9.png");
      aaScienceImage = loadImage("https://raw.githubusercontent.com/nazarborodin/TIMEBNB/main/10.png");
      htrZacImage = loadImage("https://raw.githubusercontent.com/nazarborodin/TIMEBNB/main/11.png");
      huaHuaImage = loadImage("https://raw.githubusercontent.com/nazarborodin/TIMEBNB/main/12.png");
      mirroImage = loadImage("https://raw.githubusercontent.com/nazarborodin/TIMEBNB/main/13.png");
      huangImage = loadImage("https://raw.githubusercontent.com/nazarborodin/TIMEBNB/main/14.png");
      broLeonImage = loadImage("https://raw.githubusercontent.com/nazarborodin/TIMEBNB/main/24.png");
    }

    function setup() {
      resizeCanvasForMobile();
      background(40);
      noStroke();
      centre_x = width / 2;
      centre_y = height / 2;
      generateCircles();

      updateBNBPrice();
      setInterval(updateBNBPrice, 60000);
    }

    function updateBNBPrice() {
      fetch('https://api.coingecko.com/api/v3/simple/price?ids=binancecoin&vs_currencies=usd')
        .then(response => response.json())
        .then(data => {
          if (data.binancecoin && data.binancecoin.usd) {
            bnbPrice = data.binancecoin.usd.toFixed(0);
          }
        })
        .catch(err => {
          console.error('Не удалось получить цену BNB:', err);
          bnbPrice = "—";
        });
    }

    function generateCircles() {
      circles = [];
      let totalAngle = TWO_PI;
      let radius = 350 * scale;

      for (let i = 0; i < 30; i++) {
        let angle = -PI / 2 + (i / 30) * totalAngle;
        let x = centre_x + cos(angle) * radius;
        let y = centre_y + sin(angle) * radius;

        circles.push({
          x: x,
          y: y,
          num: i + 1,
          hovered: false,
          isCZ: i === 15,      // 16
          isBinance: i === 0,   // 1
          isBroccoli: i === 29, // 30
          isFourMeme: i === 1,  // 2
          isLinBtc: i === 2,    // 3
          isBTCdayu: i === 3,   // 4
          isArya: i === 4,      // 5
          isMoonDog: i === 5,   // 6
          isCain: i === 14,     // 15
          isHeyi: i === 16,     // 17
          isWmafia: i === 6,    // 7
          isOrange: i === 7,    // 8
          isZkgoudan: i === 8,  // 9
          isAAScience: i === 9, // 10
          isHtrZac: i === 10,   // 11
          isHuaHua: i === 11,   // 12
          isMirro: i === 12,    // 13
          isHuang: i === 13,    // 14
          isBroLeon: i === 23   // 24
        });
      }
    }

    function draw() {
      background(40);
      d = new Date();

      let utcHour = d.getUTCHours();
      let utcMinute = d.getUTCMinutes();
      let utcSecond = d.getUTCSeconds();

      hour = addZero(utcHour);
      minute = addZero(utcMinute);
      second = addZero(utcSecond);

      scale = Math.min(width, height) / 800;
      generateCircles();

      let hour_size = 620 * scale;
      let hour_inner = hour_size - 100 * scale;
      let minute_size = 500 * scale;
      let minute_inner = minute_size - 80 * scale;
      let second_size = 400 * scale;
      let second_inner = second_size - 60 * scale;

      noStroke();

      // ЧАСЫ — ЧЁРНЫЙ
      fill(0);
      arc(centre_x, centre_y, hour_size, hour_size, -PI / 2, (utcHour / 12 * TWO_PI) - (PI / 2), PIE);
      fill(40);
      ellipse(centre_x, centre_y, hour_inner, hour_inner);

      // МИНУТЫ — ЖЁЛТЫЙ
      fill(255, 220, 0);
      arc(centre_x, centre_y, minute_size, minute_size, -PI / 2, (utcMinute / 60 * TWO_PI) - (PI / 2), PIE);
      fill(40);
      ellipse(centre_x, centre_y, minute_inner, minute_inner);

      // СЕКУНДЫ — БЕЛЫЙ
      if (utcSecond > 0) {
        let secondAngle = (utcSecond / 60 * TWO_PI) - (PI / 2);
        fill(255);
        arc(centre_x, centre_y, second_size, second_size, -PI / 2, secondAngle, PIE);
      }
      fill(40);
      ellipse(centre_x, centre_y, second_inner, second_inner);

      // АДРЕС КОНТРАКТА
      textSize(14 * scale);
      textAlign(CENTER, CENTER);
      fill(255);
      text("0x..........12.10.2025", centre_x, centre_y - 120 * scale);
      text("UTC-15:00.......4444", centre_x, centre_y - 100 * scale);

      // ТЕКСТ "TIME BNB"
      textSize(80 * scale);
      textAlign(CENTER, CENTER);
      textStyle(BOLD);
      fill(255, 220, 0);
      text("TIME", centre_x, centre_y - 40 * scale);
      text("BNB", centre_x, centre_y + 40 * scale);

      // ЦЕНА BNB
      textSize(40 * scale);
      fill(255);
      text(bnbPrice + " $", centre_x, centre_y + 110 * scale);

      // Отрисовка кругов
      for (let i = 0; i < circles.length; i++) {
        let c = circles[i];

        if (c.isBinance && binanceImage && binanceImage.width > 0) {
          push();
          translate(c.x, c.y);
          imageMode(CENTER);
          image(binanceImage, 0, 0, circleSize * scale, circleSize * scale);
          pop();
        } else if (c.isFourMeme && fourMemeImage && fourMemeImage.width > 0) {
          push();
          translate(c.x, c.y);
          imageMode(CENTER);
          image(fourMemeImage, 0, 0, circleSize * scale, circleSize * scale);
          pop();
        } else if (c.isLinBtc && linBtcImage && linBtcImage.width > 0) {
          push();
          translate(c.x, c.y);
          imageMode(CENTER);
          image(linBtcImage, 0, 0, circleSize * scale, circleSize * scale);
          pop();
        } else if (c.isBTCdayu && btcDayuImage && btcDayuImage.width > 0) {
          push();
          translate(c.x, c.y);
          imageMode(CENTER);
          image(btcDayuImage, 0, 0, circleSize * scale, circleSize * scale);
          pop();
        } else if (c.isArya && aryaImage && aryaImage.width > 0) {
          push();
          translate(c.x, c.y);
          imageMode(CENTER);
          image(aryaImage, 0, 0, circleSize * scale, circleSize * scale);
          pop();
        } else if (c.isMoonDog && moonDogImage && moonDogImage.width > 0) {
          push();
          translate(c.x, c.y);
          imageMode(CENTER);
          image(moonDogImage, 0, 0, circleSize * scale, circleSize * scale);
          pop();
        } else if (c.isCZ && czImage && czImage.width > 0) {
          push();
          translate(c.x, c.y);
          imageMode(CENTER);
          image(czImage, 0, 0, circleSize * scale, circleSize * scale);
          pop();
        } else if (c.isBroccoli && broccoliImage && broccoliImage.width > 0) {
          push();
          translate(c.x, c.y);
          imageMode(CENTER);
          image(broccoliImage, 0, 0, circleSize * scale, circleSize * scale);
          pop();
        } else if (c.isCain && cainImage && cainImage.width > 0) {
          push();
          translate(c.x, c.y);
          imageMode(CENTER);
          image(cainImage, 0, 0, circleSize * scale, circleSize * scale);
          pop();
        } else if (c.isHeyi && heyiImage && heyiImage.width > 0) {
          push();
          translate(c.x, c.y);
          imageMode(CENTER);
          image(heyiImage, 0, 0, circleSize * scale, circleSize * scale);
          pop();
        } else if (c.isWmafia && wmafiaImage && wmafiaImage.width > 0) {
          push();
          translate(c.x, c.y);
          imageMode(CENTER);
          image(wmafiaImage, 0, 0, circleSize * scale, circleSize * scale);
          pop();
        } else if (c.isOrange && orangeImage && orangeImage.width > 0) {
          push();
          translate(c.x, c.y);
          imageMode(CENTER);
          image(orangeImage, 0, 0, circleSize * scale, circleSize * scale);
          pop();
        } else if (c.isZkgoudan && zkgoudanImage && zkgoudanImage.width > 0) {
          push();
          translate(c.x, c.y);
          imageMode(CENTER);
          image(zkgoudanImage, 0, 0, circleSize * scale, circleSize * scale);
          pop();
        } else if (c.isAAScience && aaScienceImage && aaScienceImage.width > 0) {
          push();
          translate(c.x, c.y);
          imageMode(CENTER);
          image(aaScienceImage, 0, 0, circleSize * scale, circleSize * scale);
          pop();
        } else if (c.isHtrZac && htrZacImage && htrZacImage.width > 0) {
          push();
          translate(c.x, c.y);
          imageMode(CENTER);
          image(htrZacImage, 0, 0, circleSize * scale, circleSize * scale);
          pop();
        } else if (c.isHuaHua && huaHuaImage && huaHuaImage.width > 0) {
          push();
          translate(c.x, c.y);
          imageMode(CENTER);
          image(huaHuaImage, 0, 0, circleSize * scale, circleSize * scale);
          pop();
        } else if (c.isMirro && mirroImage && mirroImage.width > 0) {
          push();
          translate(c.x, c.y);
          imageMode(CENTER);
          image(mirroImage, 0, 0, circleSize * scale, circleSize * scale);
          pop();
        } else if (c.isHuang && huangImage && huangImage.width > 0) {
          push();
          translate(c.x, c.y);
          imageMode(CENTER);
          image(huangImage, 0, 0, circleSize * scale, circleSize * scale);
          pop();
        } else if (c.isBroLeon && broLeonImage && broLeonImage.width > 0) {
          push();
          translate(c.x, c.y);
          imageMode(CENTER);
          image(broLeonImage, 0, 0, circleSize * scale, circleSize * scale);
          pop();
        } else {
          if (c.hovered) fill(255, 255, 0);
          else fill(255, 220, 0);
          ellipse(c.x, c.y, circleSize * scale, circleSize * scale);
          fill(0);
          textSize(16 * scale);
          textAlign(CENTER, CENTER);
          text(c.num, c.x, c.y);
        }
      }

      // НАДПИСЬ "COPY"
      if (showCopyMessage) {
        fill(255, 220, 0);
        textSize(24 * scale);
        text("COPY", centre_x, centre_y + 160 * scale);
        if (millis() - copyMessageTimer > 2000) showCopyMessage = false;
      }

      // Кастомный "X" при наведении на круги с изображениями
      if (showCustomX) {
        push();
        noStroke();
        fill(255, 220, 0); // жёлтый фон
        ellipse(xCursorX, xCursorY, 30 * scale, 30 * scale);
        fill(255); // белый текст
        textAlign(CENTER, CENTER);
        textStyle(BOLD);
        textSize(24 * scale);
        text("X", xCursorX, xCursorY);
        pop();
      }
    }

    function addZero(i) { return i < 10 ? "0" + i : i; }

    function mouseMoved() {
      showCustomX = false;

      for (let i = 0; i < circles.length; i++) {
        let c = circles[i];
        if (
          c.isBinance || c.isFourMeme || c.isLinBtc || c.isBTCdayu ||
          c.isArya || c.isMoonDog || c.isCZ || c.isBroccoli ||
          c.isCain || c.isHeyi || c.isWmafia || c.isOrange ||
          c.isZkgoudan || c.isAAScience || c.isHtrZac ||
          c.isHuaHua || c.isMirro || c.isHuang || c.isBroLeon
        ) {
          if (dist(mouseX, mouseY, c.x, c.y) < (circleSize * scale) / 2) {
            showCustomX = true;
            xCursorX = mouseX;
            xCursorY = mouseY;
            break;
          }
        }
      }
    }

    function mousePressed() {
      // Проверка клика по адресу
      let textW1 = textWidth("0x..........12.10.2025") * scale;
      let textW2 = textWidth("UTC-15:00.......4444") * scale;
      let maxWidth = Math.max(textW1, textW2);
      let x1 = centre_x - maxWidth / 2;
      let y1 = centre_y - 120 * scale - 10 * scale;
      let x2 = centre_x + maxWidth / 2;
      let y2 = centre_y - 100 * scale + 10 * scale;

      if (
        mouseX >= x1 && mouseX <= x2 &&
        mouseY >= y1 && mouseY <= y2
      ) {
        copyContract();
        return;
      }

      // Клик по кругам
      for (let i = 0; i < circles.length; i++) {
        let c = circles[i];
        if (dist(mouseX, mouseY, c.x, c.y) < (circleSize * scale) / 2) {
          if (c.isBinance) {
            window.open("https://x.com/binance", "_blank");
            return;
          } else if (c.isFourMeme) {
            window.open("https://x.com/four_meme_", "_blank");
            return;
          } else if (c.isLinBtc) {
            window.open("https://x.com/lin_btc", "_blank");
            return;
          } else if (c.isBTCdayu) {
            window.open("https://x.com/BTCdayu", "_blank");
            return;
          } else if (c.isArya) {
            window.open("https://x.com/Arya_web3", "_blank");
            return;
          } else if (c.isMoonDog) {
            window.open("https://x.com/3ethtomoon", "_blank");
            return;
          } else if (c.isCZ) {
            window.open("https://x.com/cz_binance", "_blank");
            return;
          } else if (c.isBroccoli) {
            window.open("https://x.com/Broccoli__czdog", "_blank");
            return;
          } else if (c.isCain) {
            window.open("https://x.com/cain_bnb", "_blank");
            return;
          } else if (c.isHeyi) {
            window.open("https://x.com/heyibinance", "_blank");
            return;
          } else if (c.isWmafia) {
            window.open("https://x.com/Wmafia6", "_blank");
            return;
          } else if (c.isOrange) {
            window.open("https://x.com/cryp_orange", "_blank");
            return;
          } else if (c.isZkgoudan) {
            window.open("https://x.com/zkgoudan", "_blank");
            return;
          } else if (c.isAAScience) {
            window.open("https://x.com/0xAA_Science", "_blank");
            return;
          } else if (c.isHtrZac) {
            window.open("https://x.com/HtrZac", "_blank");
            return;
          } else if (c.isHuaHua) {
            window.open("https://x.com/huahuayjy", "_blank");
            return;
          } else if (c.isMirro) {
            window.open("https://x.com/Mirro7777", "_blank");
            return;
          } else if (c.isHuang) {
            window.open("https://x.com/Huang2024", "_blank");
            return;
          } else if (c.isBroLeon) {
            window.open("https://x.com/BroLeonAus", "_blank");
            return;
          }
        }
      }
    }

    function touchStarted() {
      if (touches.length > 0) {
        let touchX = touches[0].x;
        let touchY = touches[0].y;

        // Касание адреса
        let textW1 = textWidth("0x..........12.10.2025") * scale;
        let textW2 = textWidth("UTC-15:00.......4444") * scale;
        let maxWidth = Math.max(textW1, textW2);
        let x1 = centre_x - maxWidth / 2;
        let y1 = centre_y - 120 * scale - 10 * scale;
        let x2 = centre_x + maxWidth / 2;
        let y2 = centre_y - 100 * scale + 10 * scale;

        if (
          touchX >= x1 && touchX <= x2 &&
          touchY >= y1 && touchY <= y2
        ) {
          copyContract();
          return false;
        }

        // Касание кругов
        for (let i = 0; i < circles.length; i++) {
          let c = circles[i];
          if (dist(touchX, touchY, c.x, c.y) < (circleSize * scale) / 2) {
            if (c.isBinance) {
              window.open("https://x.com/binance", "_blank");
              return false;
            } else if (c.isFourMeme) {
              window.open("https://x.com/four_meme_", "_blank");
              return false;
            } else if (c.isLinBtc) {
              window.open("https://x.com/lin_btc", "_blank");
              return false;
            } else if (c.isBTCdayu) {
              window.open("https://x.com/BTCdayu", "_blank");
              return false;
            } else if (c.isArya) {
              window.open("https://x.com/Arya_web3", "_blank");
              return false;
            } else if (c.isMoonDog) {
              window.open("https://x.com/3ethtomoon", "_blank");
              return false;
            } else if (c.isCZ) {
              window.open("https://x.com/cz_binance", "_blank");
              return false;
            } else if (c.isBroccoli) {
              window.open("https://x.com/Broccoli__czdog", "_blank");
              return false;
            } else if (c.isCain) {
              window.open("https://x.com/cain_bnb", "_blank");
              return false;
            } else if (c.isHeyi) {
              window.open("https://x.com/heyibinance", "_blank");
              return false;
            } else if (c.isWmafia) {
              window.open("https://x.com/Wmafia6", "_blank");
              return false;
            } else if (c.isOrange) {
              window.open("https://x.com/cryp_orange", "_blank");
              return false;
            } else if (c.isZkgoudan) {
              window.open("https://x.com/zkgoudan", "_blank");
              return false;
            } else if (c.isAAScience) {
              window.open("https://x.com/0xAA_Science", "_blank");
              return false;
            } else if (c.isHtrZac) {
              window.open("https://x.com/HtrZac", "_blank");
              return false;
            } else if (c.isHuaHua) {
              window.open("https://x.com/huahuayjy", "_blank");
              return false;
            } else if (c.isMirro) {
              window.open("https://x.com/Mirro7777", "_blank");
              return false;
            } else if (c.isHuang) {
              window.open("https://x.com/Huang2024", "_blank");
              return false;
            } else if (c.isBroLeon) {
              window.open("https://x.com/BroLeonAus", "_blank");
              return false;
            }
          }
        }
      }
    }

    function copyContract() {
      navigator.clipboard.writeText(contractAddress).then(() => {
        showCopyMessage = true;
        copyMessageTimer = millis();
      }).catch(err => console.error('Не удалось скопировать:', err));
    }

    function resizeCanvasForMobile() {
      let w = window.innerWidth;
      let h = window.innerHeight;
      if (w / h > 4 / 3) w = h * 4 / 3;
      else h = w * 3 / 4;
      createCanvas(w, h);
      centre_x = width / 2;
      centre_y = height / 2;
    }

    function windowResized() {
      resizeCanvasForMobile();
      centre_x = width / 2;
      centre_y = height / 2;
    }

    window.addEventListener('load', () => resizeCanvasForMobile());
    window.addEventListener('resize', () => setTimeout(resizeCanvasForMobile, 100));
  </script>
